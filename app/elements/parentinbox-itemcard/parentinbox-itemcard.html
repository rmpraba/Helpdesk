<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../parent-inbox-card/parent-inbox-card.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../parent-inbox-card/parent-inbox-card.html">
<dom-module id="parentinbox-itemcard">
  <template>
    <style>
      :host {
        display: block;
      }
      .top{
        @apply(--layout-horizontal);
      }
      .inbox-message{
        @apply(--layout-horizontal);
      }
      .inbox-content:nth-child(even) {background: #CCC}
      .inbox-content:nth-child(odd) {background: #FFF}
    </style>
    <body>
      <section>
        <div class="row">
          <div class="container inbox">
            <div class="page-heading">
              <h1>INBOX - Parent</h1>
            </div>
            <template is="dom-repeat" items ="{{msgarr}}" as="view">
              <parent-inbox-card queryid={{view.query_id}} from="Administrator" message="{{view.query_reply}}" time="{{view.reply_time}}" date="{{view.reply_date}}" flag="{{view.flag}}" category="{{view.category}}" status="{{view.query_status}}" stid="{{view.student_id}}" studentname="{{view.name}}"></parent-inbox-card>
            </template>
          </div>
        </div>
      </section>
    </body>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'parentinbox-itemcard',
        ready:function(){
          
        }
     
    });
  })();
  </script>
</dom-module>
