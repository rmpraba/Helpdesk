<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="loginicon-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .icon{
        padding: 5%;
        width: 50%;
        margin-top: 5%;
      }
    </style>
    <div class="icon">
    <paper-icon-button class="iconbutton" on-click="parents" src="../../images/parents.png"></paper-icon-button>
    <paper-icon-button class="iconbutton" on-click="admins" src="../../images/admin.png"></paper-icon-button>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'loginicon-card',

      parents:function(){
        //alert('1');
        document.querySelector('app-card').setPage('login');
        document.querySelector('login-form').Fnparent();
        
      },
      admins:function(){
        //alert('2');
           document.querySelector('app-card').setPage('login');
        document.querySelector('login-form').admin();
        
      }
    });
  })();
  </script>
</dom-module>
