<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="loginicon-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .icon{
        width: 50%;
        margin: 17% auto;
        padding: 0 20%;
        position: absolute;
      }
      #one{
        float: left;
        position: absolute;
        left: 0;
        margin-left: 0;
      }
      #two{
        float: center; 
        position: absolute;
        right: 0;
        width: 230px;
        margin-right: 44%;
      }
      #three{
        float: right; 
        position: absolute;
        left: 60%;
        width: 40%;
      }
      #admin{
        width: 75%;
      }
      #parent-icon{
        width: 38%;
      }
      @media screen and (min-width: 767px) and (max-width: 1225px){
        #one { 
          float: left;
          width:33.33%;
        }
        #one paper-icon-button{
          width: 75%;
        }
        #two{
          float: none;
          width:33.33%;
        }
        #two paper-icon-button{
          width: 75%;
          margin-left: 35%;
        }

        #three{
          float: right;
          margin-left: 8%;
          width:33.33%;
        }
        #three paper-icon-button{
          width: 75%;
        }
      }
      @media screen and (max-width: 767px) {
        #one { 
          float: none;
          margin: 70% 0%;
          width:100%;
        }
        #one paper-icon-button{
          width: 50%;
        }
        #two{
          float: none;
          margin: 0;
          padding: 0;
          width:100%;
        }
        #three{
          float: none;
          width:50%;
          margin: 135% 0 25% -35%;
        }
        #two paper-icon-button{
          width: 50%;
          padding-top: 2%;
          margin-top: 2%;
        }
        #three paper-icon-button{
          width:100%;

        }
      }
    </style>
    <div class="background-img" style="background-image: url('../../images/schools-bg1.jpg');background-repeat: no-repeat; position: fixed; width: 100%;min-height: 100%;">
        <div style="width:30%; margin:10% auto;">
          <login-form></login-form>
        </div>
    </div>
    <paper-dialog id="dialogqwertyu">
          <h2>{{replyhere}}</h2>
          <div class="buttons">
            <paper-button on-click="exit">Ok</paper-button>
          </div>
        </paper-dialog>
      <paper-dialog modal id="selectchild" style="text-align:center; margin: 0 auto;">
        <h3>Select Your Child</h3>
        <paper-dropdown-menu  label="Student"  id="drop">
          <paper-listbox id="student" class="dropdown-content"  required on-iron-select="student" valueattr="value">
            <template is="dom-repeat" items="{{studentarr}}" as="view">
              <paper-item value="{{view.student_id}}">{{view.student_name}}</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
      </paper-dialog>
    <login-service id="login"></login-service>
    <query-post id="qpostid"></query-post>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'loginicon-card',
      parents:function(){
        //alert('1');
        var qwert="parent";
        document.querySelector('login-form').Fnparent();
        sessionStorage.setItem("icons",qwert);
      },
      admins:function(){
        //alert('2');
        var qwert="manager";
        //alert(qwert);
        sessionStorage.setItem("icons",qwert);
        document.querySelector('login-form').admin();
      },
      loginform:function(){
        var qwert="staff";
        sessionStorage.setItem("icons",qwert);
        document.querySelector('login-form').hideParentLogin();
      },
      zxcvdialog:function(reply){
        this.replyhere=reply;
        var id = 'dialogqwertyu';
        var dialog = document.getElementById(id);
        dialog.open();
      },
      exit:function(){
        var id = 'dialogqwertyu';
        var dialog = document.getElementById(id);
        dialog.close();
      },
      student:function(e){
        var id=e.target.selectedItem.value;
        //alert(e.target.selectedItem.value);
        this.$.qpostid.checktransportreq(id);
        sessionStorage.setItem("studid",id);
        this.$.login.getdetails(id);
        
      sessionStorage.setItem("user","parent");
      },
      selectchild:function(){
        var id = 'selectchild';
        var dialog = document.getElementById(id);
        dialog.open();
      },
      closedialog:function(){
        var id = 'selectchild';
        var dialog = document.getElementById(id);
        dialog.close();
      }
    });
  })();
  </script>
</dom-module>
