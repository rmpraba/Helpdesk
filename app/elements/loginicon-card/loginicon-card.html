<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="loginicon-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .icon{
        padding: 5%;
        width: 50%;
        margin-top: 5%;
        position: relative;
      }
      #one{
        float: left;
        position: absolute;
        left: 0;
      }
      #two{
        float: right; 
        position: absolute;
        right: 0;
      }
      #admin, #parent-icon{
        width: 75%;
      }
      @media screen and (max-width: 767px) {
        #one { 
          float: none;
          margin-top: 70%;
          width:100%;
        }
        #one paper-icon-button{
          width: 50%;
        }
        #two{
          float: none;
          margin-bottom: 70%;
          width:100%;
        }
        #two paper-icon-button{
          width: 50%;
          padding-top: 2%;
          margin-top: 2%;
        }
      }
    </style>
    <div class="icon">
    <div id="one">
      <paper-icon-button id="parent-icon" class="iconbutton" on-click="parents" src="../../images/parents.png"></paper-icon-button>
    </div>
    <div id="two">
      <paper-icon-button id="admin" class="iconbutton" on-click="admins" src="../../images/admin.png"></paper-icon-button>
    </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'loginicon-card',

      parents:function(){
        //alert('1');
        document.querySelector('app-card').setPage('login');
        document.querySelector('login-form').Fnparent();
        
      },
      admins:function(){
        //alert('2');
           document.querySelector('app-card').setPage('login');
        document.querySelector('login-form').admin();
        
      }
    });
  })();
  </script>
</dom-module>
