 <dom-module id="accountsadmin-card">
 <template> 
 <style>
 .frontpage

  margin:0 auto;

 }

  height: 33%;
 }

  <body style="height: auto;">
  

    <div class="frontpage">
      <paper-icon-button class="iconbutton" src="../../images/zone.png" on-click="zone"></paper-icon-button>
      <paper-icon-button class="iconbutton" src="../../images/reports.png" on-click="report"></paper-icon-button>
      
      <paper-icon-button class="iconbutton" src="../../images/transportation.png" on-click="transportfee"></paper-icon-button>

      <div class="frontpage">

<script>
  Polymer({

    is: "accountsadmin-card",
    
      ready: function() {
       
      },
      zone:function()
      {
document.querySelector('transport-app').setPage("zonetostudent","zone to student");
      },
      report:function()
      {
document.querySelector('transport-app').setPage("generatereport","Generate Report");
      },
      
      transportfee:function()
      {
         document.querySelector('transport-app').setPage("transportfee","Transport Fee");
      },
      discount:function()
      {
        document.querySelector('transport-app').setPage("discount","Fee Discount");

      discountverify:function()
      {
        this.$.service.getapprovalverify();
          
        document.querySelector('transport-app').setPage("discountverify","Discount Verification");

      refundverify:function()
      {
         document.querySelector('transport-app').setPage("refundverify","Refund Verification");

      }
      

  });
