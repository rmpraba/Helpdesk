<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../transportfee-service/transportfee-service.html">
<link rel="import" href="../chequedetail-list/chequedetail-list.html">
<dom-module id="chequedetail-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .headtabs{
        width: 90% !important;
        margin: 0 0 0 0% !important;
      }
    </style>
     <div class="hor">
      <div class="headtabs">
          <paper-tabs selected="0">
            <paper-tab style="width: 1%; margin-left: 0%;">ID</paper-tab>
            <paper-tab style="width: 1%; margin-left: -3%;">Name</paper-tab>
            <paper-tab style="width: 1%; margin-left: 0%;">Cheque No</paper-tab>
            <paper-tab style="width: 1%; margin-left: -5%;">Bank Name</paper-tab>
            <paper-tab style="width: 1%; margin-left: -5%;">Date</paper-tab>
            <paper-tab style="width: 1%; margin-left: 0%;">Cheque Cleared</paper-tab>
            <paper-tab style="width: 1%; margin-left: 0%;">Cheque Bounce</paper-tab>
          </paper-tabs>
      </div>
   </div>
     <template  is="dom-repeat" items="{{chequearr}}" as="view">
      <chequedetail-list studid="{{view.studid}}" name="{{view.sname}}" chequeno="{{view.chequeno}}" bankname="{{view.bankname}}" cdate="{{view.cdate}}" cstatus="{{view.cstatus}}" installtype="{{view.installtype}}"></chequedetail-list>
    </template>
    <transportfee-service id="service"></transportfee-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'chequedetail-card',
ready:function()
{
  this.$.service.checkchequedetails();
}
    });
  })();
  </script>
</dom-module>
