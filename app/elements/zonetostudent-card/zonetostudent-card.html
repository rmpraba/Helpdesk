
 <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
   <link rel="import" href="../bower_components/paper-input/paper-input.html">
       <link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
       <link rel="import" href="../bower_components/paper-menu/paper-menu.html">
       <link rel="import" href="bower_components/paper-item/paper-item.html">
       <link rel="import" href="bower_components/paper-button/paper-button.html">
       <link rel="import" href="bower_components/paper-styles/paper-styles.html">
       <link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
       <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
       <link rel="import" href="../bower_components/paper-input-autocomplete/paper-input-autocomplete.html">
       <link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
        <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="transport-service.html">
    <link rel="import" href="../fromdatepicker-card/fromdatepicker-card.html">
    <link rel="import" href="../todatepicker-card/todatepicker-card.html">
    <link rel="stylesheet" type="text/css" href="styles.css">
        <dom-module id="zonetostudent-card">

<template>  
  <body>
    

    <div class="layframe">

    <table>
      <tr>
        
        <td>
          <div class="class-drop">
          <paper-dropdown-menu label="Standard">
            <paper-menu class="dropdown-content" on-iron-select="std" valueattr="value" >
              <template  is="dom-repeat" items="{{stdarr}}" as="view">
              <paper-item value="{{view.class}}">{{view.class}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
        </div>
      </td>
      <td>
      <div class="class-drop">
        <paper-dropdown-menu label="Section">
          <paper-menu class="dropdown-content" on-iron-select="sec" valueattr="value" >
            <template  is="dom-repeat" items="{{secarr}}" as="view">
              <paper-item value="{{view.section}}">{{view.section}}</paper-item>
            </template>
          </paper-menu>
        </paper-dropdown-menu>
      </div>
        </td>
      </tr>
       <tr>
        <td>
        
          <paper-input class="field" label="Student Name" is="" value="{{value}}" on-keydown="FnInputChanged"></paper-input>
      <paper-listbox class="dropdown-content" on-iron-select="FnItemSelected">
        <template is="dom-repeat" items="{{itemArray}}" as="item">
          <paper-item>{{item.itemdes}}</paper-item>
        </template>
      </paper-listbox>
        </td>
        <td>
          <paper-input class="field" label="School Type" is="" id="dad" value="{{grade}}"></paper-input>
        </td>
      </tr>
        <tr>
        <td>
         
             <paper-input class="field" label="Student ID" is="" id="idd" value="{{id}}"></paper-input>
           
      
        </td>
        <td>
          <paper-input class="field" label="Date Of Birth" is="" id="dob" value="{{date}}"></paper-input>
        </td>
      </tr>
     <tr>
        <td>
      <div class="drop-down">
        <paper-dropdown-menu label="Select the Zone">
          <paper-menu class="dropdown-content" on-iron-select="zone" valueattr="value" >
            <template  is="dom-repeat" items="{{itemarr}}" as="view">
              <paper-item value="{{view.id}}">{{view.zone_name}}</paper-item>
            </template>
          </paper-menu>
        </paper-dropdown-menu>
      </div>
      
        </td>
        <td>
          <paper-input id="zdate1" style="width: 10%;" value="{{zfromdate}}"></paper-input> 
        </td>
      </tr>
      </table>
                <div>
      <table>
        
          <paper-item>Transport Requirement Period</paper-item>
        
        <tr>
                    <td>
            Complete Year
            <paper-checkbox id="yearly" class="checkbox" on-change="changeHandler"></paper-checkbox>
          </td>
          <td>
            <paper-button class="button" on-click="clickdate">Custom</paper-button>
          </td>
          <td>
               
             <paper-input id="zdate" style="width: 10%;" value="{{ztodate}}"></paper-input> 
          </td>
        </tr>
      </table>


      
    </div>  
      <table>
      <tr>
        
        <td>
          <paper-input style="width: 100px;" class="field" label="Fees" value="{{fee}}"></paper-input>
        </td>
        <td>
            <fromdatepicker-card id="date1"></fromdatepicker-card>
        </td>
        <td>
            <todatepicker-card id="date2"></todatepicker-card>
        </td>
        <td>
          <paper-checkbox id="datebox" class="checkbox" on-change="changeHandler"></paper-checkbox>
        </td>
      </tr>
     
      <tr><td style="width: 10px; height: 20px;"></td></tr>
      <tr>
      <td></td>
        <td>
          <paper-button id="button" class="button" on-click="click">Add</paper-button>
        </td>
        <td>
          <paper-button id="button" class="button" style="margin-left: -25%;">Cancel</paper-button>
        </td>
      </tr>
    </table>
      

    </div>

    
    
  </body>
    <transport-service id="root"></transport-service>
</template>
<script>
 (function() {
    var item=[];
    var fromdate;
    var todate;
    var fromdat;
var todat;
  Polymer({

    is: "zonetostudent-card",
    
      ready: function() {
        this.$.root.getzone();
        this.$.root.getstd();
        this.querySelector('paper-listbox').style.visibility='hidden';
        this.$.date1.hidden=true;
        this.$.date2.hidden=true;
        this.$.datebox.hidden=true;
        this.$.zdate.hidden=true;
        this.$.zdate1.hidden=true;
        },
        std:function(e){
      this.std = (e.target.selectedItem.textContent).trim();
      this.$.root.getsec(this.std);
    },
    sec:function(e){
      this.sec = (e.target.selectedItem.textContent).trim();
      this.$.root.getname(this.std,this.sec);

    },
    zone:function(e){
      this.zone_id=e.target.selectedItem.value;
      this.zone = (e.target.selectedItem.textContent).trim();
      this.$.root.getfee(this.zone);
      var id=1;
        this.$.root.gettermdate(id);
    },
   
    
    autocompletearr:function(autocompletearr)
    {
         item=autocompletearr;
         alert(item);
    },
   
    FnInputChanged:function(e){
     //alert(e.keyCode);
      if(e.keyCode==13|| e.keyCode==40)
        this.querySelector('paper-listbox').focus();
      var arr=[];
      arr.push({"itemdes":"-----Select-----"});
      this.querySelector('paper-listbox').style.visibility='visible';
      if(e.keyCode==8){
        this.itemflag="true";
        this.itemval="";
        //alert('yes');
        var len=(this.value).length;
        if(len<=1){
          this.querySelector('paper-listbox').style.visibility='hidden';
          this.itemArray="";
          this.itemval="";
        }
        if(len>1){
          this.querySelector('paper-listbox').style.visibility='visible';
          var backsubval=(((this.value).substring(0,(len-1))).trim()).toUpperCase();
          for(var i=0;i<item.length;i++)
          {
            var subval=((item[i].student_name).trim()).substring(0,backsubval.length);
            if((subval).toUpperCase()==(backsubval).toUpperCase())
            {
              var obj={"itemdes":""};
              obj.itemdes=item[i].student_name;
              arr.push(obj);
            }
          }
          this.itemArray=arr;
        }
      }
      if(e.keyCode!=8&& e.keyCode!=16&& e.keyCode!=13 && e.keyCode!=38&&e.keyCode!=40&&e.keyCode!=37&&e.keyCode!=39){
        if(this.itemflag=="true") {
          this.itemval = (this.value).toUpperCase()+String.fromCharCode((e.keyCode)).toUpperCase();
          this.itemflag="false";
        }
        else
        this.itemval = this.itemval +String.fromCharCode((e.keyCode));
        if(this.itemval.length>0)
        {
          for(var i=0;i<item.length;i++){
            var subval=((item[i].student_name).trim()).substring(0,this.itemval.length);
            if((subval).toUpperCase()==(this.itemval).toUpperCase())
            {
              var obj={"itemdes":""};
              obj.itemdes=item[i].student_name;
              arr.push(obj);
            }
          }
          if(arr.length>0)
            this.itemArray=arr;
          else
          {
            var obj={"itemdes":""};
            obj.itemdes="No items found";
            arr.push(obj);
            this.itemArray=arr;
          }
        }
      }
    },
     FnItemSelected:function(e)
   {
       this.querySelector('paper-listbox').style.visibility='hidden';
    this.studid = e.target.selectedItem.textContent.trim();
    this.itemArray=[];
    this.value=this.studid;
    alert(this.studid);
     this.$.root.getstudetail(this.studid);
  },
    setInput:function(namearr)
    {
      var inputlocal=document.querySelector('#input-local');
      //alert(inputlocal);
      //alert(JSON.stringify(namearr));
      inputlocal.source=namearr;

      alert(JSON.stringify(inputlocal.source));
    },
    changeHandler:function(event){ 
        
        var yearly = document.querySelector("#yearly");
        var datebox = document.querySelector("#datebox");
        
       
        if(yearly.checked==true){ 
        alert('Complete Year is selected');
        var temp='foryear';
         
        fromdat=new Date(this.zfromdate);
        todat=new Date(this.ztodate);
        this.$.root.calc(temp);
       
        alert(fromdat+'   '+todat);
        }
        if((yearly.checked==false)&(datebox.checked==false)){ 
        alert('Option is de-selected');
        var temp='';
        this.fee=temp;
        fromdat=temp;
        todat=temp;
        }
        if(datebox.checked==true){
          alert('date check is selected');
          var fromd = localStorage.getItem("localsess_from_date");
          var tod = localStorage.getItem("localsess_to_date");
          fromdat=new Date(fromd);
          todat =new Date(tod);
          this.$.root.monthdiff(fromdat,todat);
          alert(fromdat+'   '+todat);
        }

         
},
click:function(e)
    {
      
        fromdate=fromdat.getFullYear()+"/"+(fromdat.getMonth()+1)+"/"+fromdat.getDate();
        todate=todat.getFullYear()+"/"+(todat.getMonth()+1)+"/"+todat.getDate();
        alert(fromdate+'   '+todate);
      //alert(this.studentid+this.zone_id+this.fee);
      this.$.root.setzone(this.id,this.zone_id,this.fee,fromdate,todate);

    },
clickdate:function()
{
    this.$.date1.hidden=false;
        this.$.date2.hidden=false;
        this.$.datebox.hidden=false;
}
  });
   })();

</script>
</dom-module>
