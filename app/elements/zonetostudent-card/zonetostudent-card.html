        <dom-module id="zonetostudent-card">

<template>  
  <body>
    

    <div class="layframe">

    <table style="padding: 1%;">
         <tr>
         <td>
    <div class="left">

          <paper-input class="field" label="Student Name" is="" value="{{value}}" on-keydown="FnInputChanged"></paper-input>
      <paper-listbox class="dropdown-content" id="input1" on-iron-select="FnItemSelected">
        <template is="dom-repeat" items="{{itemArray}}" as="item">
          <paper-item>{{item.itemdes}}</paper-item>
        </template>
      </paper-listbox>
      </div>
</td>
<td>
<div class="right">
          <paper-input class="field" label="School Type" readonly is="" id="dad5" value="{{grade}}"></paper-input></div>
</td>

  </tr>
  <tr>
  <td>

<div class="left">
          <paper-input class="field" label="Standard" is="" readonly id="dad4" value="{{stnd}}"></paper-input></div>
</td><td>
          <div class="right">
          <paper-input class="field" label="Section" is="" id="dad3" readonly value="{{secn}}"></paper-input>          </div>
    </td></tr>
    <tr>
    <td>
    <div class="left">
             <paper-input class="field" label="Student ID" is="" id="dad2" readonly value="{{id}}"></paper-input></div>
</td>
<td><div class="right">
          <paper-input class="field" label="Date Of Birth" is="" id="dad1" readonly value="{{date}}"></paper-input></div>
</td></tr>
<tr><td>
<div class="left">
      <div class="drop-down" >
        <paper-dropdown-menu label="Select the Zone">
          <paper-menu class="dropdown-content" on-iron-select="zoned" valueattr="value" >
            <template  is="dom-repeat" items="{{itemarr}}" as="view">
              <paper-item value="{{view.id}}">{{view.zone_name}}</paper-item>
            </template>
          </paper-menu>
        </paper-dropdown-menu>
      </div>
      </div>
</td><td>
<div class="right">
          <paper-input  readonly class="field" label="Fees" id="dad" value="{{fee}}"></paper-input></div>
 </td></tr>
 <tr><td>
<div class="left">
 <paper-input id="zdate1"  value="{{zfromdate}}"></paper-input> </div>
</td></tr></table>

<div style="height: 5%"></div>

          <paper-item style="font-weight: 500; font-size: x-large; margin-left: -1.5%;">Requirements:</paper-item>


<table style="padding: 1%;">
<tr><td><div class="left1">
            Complete Year
            <paper-checkbox id="yearly" class="checkbox" on-change="fullHandler"></paper-checkbox></div>
    </td>
<td><div class="right1">
            Custom
            <paper-checkbox id="custom" class="checkbox" on-change="changeHandler"></paper-checkbox></div>
    </td>
 </tr></table>

         <paper-input id="zdate"  value="{{ztodate}}"></paper-input> 




    <table ><tr><td><div class="left">
            <fromdatepicker-card id="date1"></fromdatepicker-card></div>
</td>
<td><div class="right">
            <todatepicker-card id="date2"></todatepicker-card></div>
</td><td><div class="right3">
          <paper-checkbox id="datebox" class="checkbox" on-change="changeHandler"></paper-checkbox>
</div>
</td></tr>
</table>


<table style="padding: 1%;">
<tr><td>
     
<div class="left1">
One-Way
  <paper-checkbox id="oneway" class="checkbox" on-change="onewayHandler"></paper-checkbox></div>

</td><td><div class="right2">
  Two-Way
<paper-checkbox id="twoway" class="checkbox" on-change="twowayHandler"></paper-checkbox></div>

</td></tr>
<tr><td style="height: 4%;"></td>
  <td>
    <paper-button class="button" on-click="click">Submit</paper-button>
  </td>
  <td>
    <paper-button class="button" on-click="ready">Cancel</paper-button>
  </td>
</tr>
</table>
    </div>

    
    
  </body>
    <transport-service id="root"></transport-service>
</template>
<script>
 (function() {
    var item=[];
    var fromdate;
    var todate;
    var fromdat;
    var datebox;
var todat;
var mode;
  Polymer({

    is: "zonetostudent-card",
    
      ready: function() {
        this.$.root.getzone();
        this.$.root.getname();
        this.querySelector('paper-listbox').style.visibility='hidden';
        this.$.date1.hidden=true;
        this.$.date2.hidden=true;
        this.$.datebox.hidden=true;
        this.$.zdate.hidden=true;
        this.$.zdate1.hidden=true;
        this.$.dad.disabled=true;
        this.$.dad1.disabled=true;
        this.$.dad2.disabled=true;
        this.$.dad3.disabled=true;
        this.$.dad4.disabled=true;
        this.$.dad5.disabled=true;
        localStorage.setItem("curr_sess_showpage","zonetostudent");
        this.page="zonetostudent";
        
        },
        setPage:function(page)
        {
          localStorage.setItem("curr_sess_showpage",this.page);
          this.page=page;
        },
      
   
    zoned:function(e){
      this.zone_id=e.target.selectedItem.value;
      this.zone = (e.target.selectedItem.textContent).trim();
      this.$.root.getfee(this.zone);
      this.$.root.gettermdate(this.grade);
      
    },
   
    
    autocompletearr:function(autocompletearr)
    {
         item=autocompletearr;
        // alert(item);
    },
   
    FnInputChanged:function(e){
     //alert(e.keyCode);
      if(e.keyCode==13|| e.keyCode==40)
        this.querySelector('paper-listbox').focus();
      var arr=[];
      arr.push({"itemdes":"-----Select-----"});
      this.querySelector('paper-listbox').style.visibility='visible';
      if(e.keyCode==8){
        this.itemflag="true";
        this.itemval="";
        //alert('yes');
        var len=(this.value).length;
        if(len<=1){
          this.querySelector('paper-listbox').style.visibility='hidden';
          this.itemArray="";
          this.itemval="";
        }
        if(len>1){
          this.querySelector('paper-listbox').style.visibility='visible';
          var backsubval=(((this.value).substring(0,(len-1))).trim()).toUpperCase();
          for(var i=0;i<item.length;i++)
          {
            var subval=((item[i].student_name).trim()).substring(0,backsubval.length);
            if((subval).toUpperCase()==(backsubval).toUpperCase())
            {
              var obj={"itemdes":""};
              obj.itemdes=item[i].student_name;
              arr.push(obj);
            }
          }
          this.itemArray=arr;
        }
      }
      if(e.keyCode!=8&& e.keyCode!=16&& e.keyCode!=13 && e.keyCode!=38&&e.keyCode!=40&&e.keyCode!=37&&e.keyCode!=39){
        if(this.itemflag=="true") {
          this.itemval = (this.value).toUpperCase()+String.fromCharCode((e.keyCode)).toUpperCase();
          this.itemflag="false";
        }
        else
        this.itemval = this.value +String.fromCharCode((e.keyCode));
        if(this.itemval.length>0)
        {
          for(var i=0;i<item.length;i++){
            var subval=((item[i].student_name).trim()).substring(0,this.itemval.length);
            if((subval).toUpperCase()==(this.itemval).toUpperCase())
            {
              var obj={"itemdes":""};
              obj.itemdes=item[i].student_name;
              arr.push(obj);
            }
          }
          if(arr.length>0)
            this.itemArray=arr;
          else
          {
            var obj={"itemdes":""};
            obj.itemdes="No items found";
            arr.push(obj);
            this.itemArray=arr;
          }
        }
      }
    },
     FnItemSelected:function(e)
   {
       this.querySelector('paper-listbox').style.visibility='hidden';
    this.studid = e.target.selectedItem.textContent.trim();
    this.itemArray=[];
    document.querySelector('#input1').selected=-1;
    this.value=this.studid;
   // alert(this.studid);
     this.$.root.getstudetail(this.studid);
     this.$.dad.disabled=false;
     this.$.dad1.disabled=false;
     this.$.dad2.disabled=false;
     this.$.dad3.disabled=false;
     this.$.dad4.disabled=false;
     this.$.dad5.disabled=false;

  },
    setInput:function(namearr)
    {
      var inputlocal=document.querySelector('#input-local');
      //alert(inputlocal);
      //alert(JSON.stringify(namearr));
      inputlocal.source=namearr;

     // alert(JSON.stringify(inputlocal.source));
    },
     changeHandler:function(event){ 
        
        
        var custom = document.querySelector("#custom");
        datebox = document.querySelector("#datebox");
        
       
       if(custom.checked==true){
        document.querySelector("#oneway").checked=false;
        document.querySelector("#twoway").checked=false;
        var temp='';
        this.fee=temp;
        fromdat=temp;
        todat=temp;
         this.$.date1.hidden=false;
        this.$.date2.hidden=false;
        this.$.datebox.hidden=false;          
          document.querySelector("#yearly").checked=false;
        }

 
        if(custom.checked==false){
         
          this.$.date1.hidden=true;
        this.$.date2.hidden=true;
        this.$.datebox.hidden=true;          
         document.querySelector("#datebox").checked=false;

         var temp='';
        this.fee=temp;
        fromdat=temp;
        todat=temp;
        document.querySelector("#oneway").checked=false;
        document.querySelector("#twoway").checked=false;
        }


       
       
        if(datebox.checked==true){
          //alert('date check is selected');
          var fromd = localStorage.getItem("localsess_from_date");
          var tod = localStorage.getItem("localsess_to_date");
          fromdat=new Date(fromd);
          todat =new Date(tod);
          this.$.root.monthdiff(fromdat,todat);
          //alert(fromdat+'   '+todat);
        }

         
},
fullHandler:function(event){
  var yearly = document.querySelector("#yearly");
    
    if(yearly.checked==true){ 
       document.querySelector("#oneway").checked=false;
        document.querySelector("#twoway").checked=false;
        var temp='';
        this.fee=temp;
        fromdat=temp;
        todat=temp;

        document.querySelector("#datebox").checked=false;
        document.querySelector("#custom").checked=false;
         this.$.date1.hidden=true;
        this.$.date2.hidden=true;
        this.$.datebox.hidden=true; 
        
        var temp='foryear';
         
        fromdat=new Date(this.zfromdate);
        todat=new Date(this.ztodate);
        this.$.root.calc(temp);
       
       
        }  

        if(yearly.checked==false){
          var temp1='';
          this.fee=temp1;
        fromdat=temp1;
        todat=temp1;
        document.querySelector("#oneway").checked=false;
        document.querySelector("#twoway").checked=false;
        }
},

onewayHandler:function(event){
var oneway = document.querySelector("#oneway");
mode='One-Way';
if(oneway.checked==true){
      document.querySelector("#twoway").checked=false;
      this.$.root.oneway();

  }
  if((oneway.checked==true)&&(datebox.checked==true)){
    document.querySelector("#twoway").checked=false;
    this.$.root.onecus();
  }
  if(oneway.checked==false){
     var temp='';
        this.fee=temp;
        fromdat=temp;
        todat=temp;
        document.querySelector("#datebox").checked=false;
        document.querySelector("#twoway").checked=false;

  }

},
twowayHandler:function(event){
  var twoway = document.querySelector("#twoway");
  mode='Two-Way';
  if(twoway.checked==true){
        document.querySelector("#oneway").checked=false;
        this.$.root.twoway();
  } 
  if((twoway.checked==true)&&(datebox.checked==true)){
    document.querySelector("#oneway").checked=false;
    this.$.root.twocus();
  }
  if(twoway.checked==false){
    var temp='';
        this.fee=temp;
        fromdat=temp;
        todat=temp;
        document.querySelector("#oneway").checked=false;
        document.querySelector("#datebox").checked=false;
  }
},

click:function(e)
    {
      
        fromdate=fromdat.getFullYear()+"/"+(fromdat.getMonth()+1)+"/"+fromdat.getDate();
        todate=todat.getFullYear()+"/"+(todat.getMonth()+1)+"/"+todat.getDate();
        //alert(fromdate+'   '+todate);
      //alert(this.studentid+this.zone_id+this.fee);
      this.$.root.setzone(this.id,this.zone_id,this.fee,fromdate,todate,mode);

    },
clickdate:function()
{
    this.$.date1.hidden=false;
        this.$.date2.hidden=false;
        this.$.datebox.hidden=false;
}
  });
   })();

</script>
</dom-module>
