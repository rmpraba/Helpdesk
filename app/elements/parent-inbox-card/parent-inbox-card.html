<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="parent-inbox-card">
  <template>
  <style type="text/css">
  
      .inbox-content:nth-child(even) {background: #CCC}
      .inbox-content:nth-child(odd) {background: #FFF}

      .view_msg{
        margin-top: -25%;
      }
</style>
    <div class="inbox-content">
      <div class="detail">
        <div class="inbox-top">
          <div class="from">{{from}}</div>
        </div>
        <div class="when">
          <div class="time">{{date}}  {{time}}</div>
        </div>
      </div>
      <div class="inbox-message">
        <div class="msg">
        {{message}}
        </div>
        <div class="action">
          <paper-icon-button class="view_msg" on-click="click" src="../../images/open_message.png"></paper-icon-button>
        </div>
      </div>
    </div>
    <div class="message">
      <paper-dialog id="parent-message">
        <h2>Message</h2>
        <div class="close-button">
          <paper-icon-button on-click="close" src="../../images/close.png"></paper-icon-button>
        </div>
        <paper-dialog-scrollable>
          <div class="top">
            <div class="request-id">
              {{queryid}}
            </div>
            <div class="when">
              <div class="date">
                <div class="time">
                  {{time}}
                </div>
                  {{date}}
              </div>
            </div>
          </div>
          <div class="feedback">
            <div class="greeting">
              Hai Sir/Madam,
            </div>
            <p>{{messagequeryid}}</p>
          </div>
        </paper-dialog-scrollable>
        <div class="buttons">
          <paper-button dialog-dismiss on-click="reply">Reply</paper-button>
        </div>
      </paper-dialog>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'parent-inbox-card',
      
    ready:function(){
      this.querySelector("#parent-message").close();
    var str = 'Reply sdkjghfkjhf udhgdkf j chskd ufhksjf kjhkjdhfkjsdhfkj ihf ksdjhfkg ksdfk ksd';
    if(str.length > 60){
      this.mess = str.substring(0,60);
      this.ess = str.replace(str,this.mess+'...');
    } 
      //this.querySelector('#parent-message').close();
    },
    click:function(){
      this.querySelector("#parent-message").open();
      //this.querySelector('#parent-message').show();
    },
    close:function(){
      this.querySelector("#parent-message").close();
    }
    });
  })();
  </script>
</dom-module>
