<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<dom-module id="parent-inbox-card">
  <template>
  <style>
  
      .inbox-content{
        background: #CCC;
        box-shadow: currentColor;
        height: auto;
      }

      .view_msg{
        margin-top: -25%;
      }
      .dialog{
        width:40%;
      }
      .when .time{
        margin-left: -28%;
        margin-top: 4%;
      }
      .inbox-top .from{
        @apply(--layout-horizontal);
        width:150%;
      }
</style>
    <div class="inbox-content">
      <div class="detail">
        <div class="inbox-top">
          <div class="from">{{from}} : {{flag}}  -   ({{category}}) - [{{status}}] </div>
        </div>
        <div class="when">
          <div class="time">{{date}}  {{time}}</div>
        </div>
        <div class="action">
          <paper-icon-button class="view_msg" on-click="click" src="../../images/open_message.png"></paper-icon-button>
        </div>
      </div>
    </div>
    <div class="message">
      <paper-dialog id="parent-message" class="dialog" style="margin-left:25%;">
        <h2>Message</h2>
        <div class="close-button">
          <paper-icon-button on-click="close" src="../../images/close.png"></paper-icon-button>
        </div>
        <paper-dialog-scrollable>
          <div class="top">
            <div class="request-id">
              {{queryid}}
            </div>
            <div class="when">
              <div class="date">
                <div class="time1">
                  {{time}}
                </div>
                  {{date}}
              </div>
            </div>
          </div>
          <div class="feedback">
            <div class="greeting">
              Hai Sir/Madam,
            </div>
            <p>{{message}}</p>
          </div>
        </paper-dialog-scrollable>
        <div id="details">
          <paper-item>Contact:{{mob}},<div>{{mail}}</div></paper-item>
          <paper-button id="fwd" on-click="frwd">Forward to Manager</paper-button>
        </div>
        <div class="field" id="reads">
        Status : Close
            <paper-checkbox id="read" on-change="changeHandler"></paper-checkbox>
          </div>
        <div class="buttons">
          <paper-button on-click="answer">Reply</paper-button>
        </div>
      </paper-dialog>
      <paper-dialog id="adminmsg" class="dialog">
      <paper-dialog-scrollable>
      <div class="field textarea">
            <iron-autogrow-textarea value="{{adminreply}}" id="reply"  error-message="needs Reply!" placeholder="Reply..." required ></iron-autogrow-textarea>
          </div>
          <paper-button on-click="submit">SUBMIT</paper-button>
          </paper-dialog-scrollable>
      </paper-dialog>
    </div>
    <query-post id='qpostid'></query-post>
  </template> 
  <script>
  (function() {
    'use strict';
      var statusx="open";
      var flag=1;
    Polymer({
      is: 'parent-inbox-card',
      
    ready:function(){
      this.querySelector("#parent-message").close();
      var id=sessionStorage.getItem("user");
      var role=sessionStorage.getItem("role");
      if(id=='admin'){
        this.$.reads.hidden=true;
      }
      if(id=='parent'){
        this.$.details.hidden=true;
      }
      if(role='manager'){
       this.$.fwd.hidden=true; 
      }
    /*var str = 'Reply sdkjghfkjhf udhgdkf j chskd ufhksjf kjhkjdhfkjsdhfkj ihf ksdjhfkg ksdfk ksd';
    if(str.length > 60){
      this.mess = str.substring(0,60);
      this.ess = str.replace(str,this.mess+'...');
    } */
      //this.querySelector('#parent-message').close();
    },
    click:function(){
      this.querySelector("#parent-message").open();
      //this.querySelector('#parent-message').show();
    },
    close:function(){
      this.querySelector("#parent-message").close();
    },
    answer:function(){
      //alert("reply");
      this.querySelector("#parent-message").close();
      this.querySelector("#adminmsg").open();
    },
    changeHandler:function(e){
      if(e.target.checked==true){
        statusx="closed";
      }
      else{
        statusx="open"; 
      }
      alert(statusx);
    },
    submit:function(){
      //alert(this.queryid+   +this.adminreply);
      var id=sessionStorage.getItem("user");
      if(id=='parent'){
        
        var flag=this.flag+1;  
        var id=sessionStorage.getItem("id");
        var par=sessionStorage.getItem("prname");
        var mail=sessionStorage.getItem("mail");
        var mob=sessionStorage.getItem("mob");
      this.$.qpostid.postquery(this.queryid,this.adminreply,statusx,flag,id,par,mail,this.category,mob);
      this.querySelector("#adminmsg").close();  
      }
      else{

      this.$.qpostid.postreply(this.queryid,this.adminreply,statusx,this.date,this.time);
      this.querySelector("#adminmsg").close(); 
        }
    },
    frwd:function(){
      this.$.qpostid.updatefrwd(this.queryid,this.date,this.time);
    }
    });
  })();
  </script>
</dom-module>
