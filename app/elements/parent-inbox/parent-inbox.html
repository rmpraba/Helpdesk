<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../parent-inbox-card/parent-inbox-card.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../parent-inbox-card/parent-inbox-card.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<dom-module id="parent-inbox">
  <template>
    <style>
      :host {
        display: block;
      }
      .top{
        @apply(--layout-horizontal);
      }
      .inbox-message{
        @apply(--layout-horizontal);
      }
       .iconbutton
      {
         width: 13%;
         height: 33%;
      }
      .inbox-content:nth-child(even) {background: #CCC}
      .inbox-content:nth-child(odd) {background: #FFF}
    </style>
    <body>
      <section>
        <div class="row">
          <div class="container inbox">
            <template is="dom-repeat" items ="{{msgarr}}" as="view">
              <parent-inbox-card queryid={{view.query_id}} from={{view.parent_name}} message="{{view.query_message}}" time="{{view.time}}" date="{{view.updated_date}}" flag="{{view.flag}}" category="{{view.category}}" status="{{view.query_status}}" mail="{{view.parent_email}}" mob="{{view.mobile}}" stid="{{view.student_id}}"></parent-inbox-card>
            </template>
              <div>
          <paper-icon-button  class="iconbutton" src="../../images/backward.jpg"  on-click="backward"></paper-icon-button>
          <paper-icon-button  class="iconbutton" src="../../images/forward.png"  on-click="forward"></paper-icon-button>
          
        </div>
          </div>
          
        </div>
      </section>
    </body>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'parent-inbox',
    ready:function(){
    },
     backward:function()
        {
this.$.queryservice.Fnmovebackward();
        },
        forward:function()
        {
this.$.queryservice.Fnmoveforward();
        }
    });
  })();
  </script>
</dom-module>
