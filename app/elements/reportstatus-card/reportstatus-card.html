
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="stylesheet" type="text/css" href="../styles/styles.css">
<link rel="import" href="../reportstatus-item-card/reportstatus-item-card.html">
<dom-module id="reportstatus-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .body2{
        margin-top: 2%;
      }
      .summary{
        margin-left: 75%;
      }
    </style>
    <p><strong>Pending Request :</strong></p>
     <div class="pending-card">
      <div class="headtabs">
        <paper-tabs>
          <paper-tab >Request ID</paper-tab>
          <paper-tab style="margin-left:-10%;">Name</paper-tab>
          <paper-tab style="margin-left:-2%;">Subject</paper-tab>
          <paper-tab>E-Mail ID</paper-tab>
          <paper-tab >Mobile</paper-tab>
        </paper-tabs>
      </div>
      <div class="body2">
      <template  is="dom-repeat" items="{{pendingarr}}" as="view">
        <reportstatus-item-card queryid="{{view.query_id}}" parentname="{{view.parent_name}}" email="{{view.parent_email}}" mobile="{{view.mobile}}" subject="{{view.subject}}"></reportstatus-item-card>
      </template>
      </div>
      <p></p>
      <div class="summary">
      <p>Total Critical Issues : {{noofcricpend}}</p>
      <p>Total Moderate Issues : {{noofmodpend}}</p>
      <p>Total Low Issues      : {{nooflowpend}}</p>
      <p>Total pending request : {{noofpend}}</p>
      </div>
      <p>
        <paper-item></paper-item>
        <hr>
        <paper-item></paper-item>
      </p>
      <p><strong>Closed Request :</strong></p>
     <div class="pending-card">
      <div class="headtabs">
        <paper-tabs >
          <paper-tab>Request ID</paper-tab>
          <paper-tab style="margin-left:-10%;">Name</paper-tab>
          <paper-tab style="margin-left:-2%;">Subject</paper-tab>
          <paper-tab>E-Mail ID</paper-tab>
          <paper-tab >Mobile</paper-tab>
        </paper-tabs>
      </div>
      <div class="body2">
      <template  is="dom-repeat" items="{{closedarr}}" as="view">
        <reportstatus-item-card queryid="{{view.query_id}}" parentname="{{view.parent_name}}" email="{{view.parent_email}}" mobile="{{view.mobile}}" subject="{{view.subject}}"></reportstatus-item-card>
      </template>
      </div>
      <p></p>
      <div class="summary">
      <p>Total Critical Issues : {{noofcricclose}}</p>
      <p>Total Moderate Issues : {{noofmodclose}}</p>
      <p>Total Low Issues      : {{nooflowclose}}</p>
      <p>Total closed request  : {{noofclose}}</p>
      </div>
      <p></p>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'reportstatus-card',

      properties: {
        foo: {
          type: String,
          value: 'reportstatus-card',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
