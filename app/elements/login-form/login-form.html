<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="../../styles/styles.css">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../login-service/login-service.html">

<dom-module id="login-form">
  <template>
    <style>
      :host {
        display: block;
      }
      .button{
        @apply(--layout-center);
      }
    </style>
    <body>
      <section>
        <div class="row">
          <div class="container login-card">
            <div class="icon">
              <paper-icon-button class="iconbutton" src="../../images/login-icon.png"></paper-icon-button>
            </div>
            <div class="field">
              <paper-input label="Mobile Number" value="{{mobile}}" id="mobile" allowed-pattern="[0-9]" on-change="mobileno" required error-message="Mobile Number"></paper-input>
            </div>
            <div class="field">
              <paper-dropdown-menu label="Student">
                <paper-menu id="student" class="dropdown-content" required on-iron-select="student" valueattr="value" >
                  <template  is="dom-repeat" items="{{parent}}" as="view">
                    <paper-item value="{{view.student_id}}">{{view.student_name}}</paper-item>
                  </template>
                </paper-menu>
              </paper-dropdown-menu>
            </div>
          </div>
        </div>
      </section>
    </body>
    <login-service id="login"></login-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'login-form',
    ready:function(){

    },
    mobileno:function(){
      this.$.login.mobile(this.mobile);
    },
    student:function(){
      alert('Success');
    }
    });
  })();
  </script>
</dom-module>
