<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="../../styles/styles.css">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">

<dom-module id="login-form">
  <template>
    <style>
      :host {
        display: block;
      }
      .button{
        @apply(--layout-center);
      }
    </style>
    <body>
      <section>
        <div class="row">
          <div class="container login-card">
            <div class="icon">
              <paper-icon-button class="iconbutton" src="../../images/login-icon.png"></paper-icon-button>
            </div>
            <div class="field">
              <paper-input label="Mobile Number" value="{{mobile}}" id="mobile" allowed-pattern="[0-9]" required error-message="Mobile Number"></paper-input>
            </div>
            <div class="field">
              <paper-dropdown-menu label="Student">
                <paper-menu id="category" required error-message="Need a Category!" class="dropdown-content" on-iron-select="category" valueattr="value" >
                  <paper-listbox class="dropdown-content">
                    <paper-item value=0></paper-item>
                  </paper-listbox>
                </paper-menu>
              </paper-dropdown-menu>
            </div>
            <div class="button">
              <paper-button id="button" on-click="click">Login</paper-button>
            </div>
          </div>
        </div>
      </section>
    </body>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'login-form',

    });
  })();
  </script>
</dom-module>
