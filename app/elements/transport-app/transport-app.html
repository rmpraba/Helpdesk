  <dom-module id="transport-app">
  <template>
  <style>
  .in
  {
  float:right;
  font-size:12px;
  }
  .backbutton
  {
    float:left;
    width: 4%;
  }
  </style>

  <div class="head">
      <label>{{title}}</label>
    </div>
    <div class="content">
    <paper-drawer-panel responsiveWith="300px">
      <paper-header-panel drawer>
        <paper-toolbar>
           <div><paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button></div>
        </paper-toolbar>
        <div>
      <paper-menu class="content fit">
       <icon-card></icon-card>
      <!-- Dynamic menu creation for drawer panel -->
    <br/>
      </paper-menu>
        </div>
      </paper-header-panel>
      
      <paper-header-panel main>
      <paper-toolbar>
            <div><paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button></div>
        <div><paper-item class="title">{{title}}</paper-item></div>
            <div class="flex"></div>
          <paper-button class="in" on-click="signout">signout</paper-button>
          </paper-toolbar>
      <iron-pages selected="{{page}}" attr-for-selected="data-category">
        <section data-category="login">
          <login-form></login-form>
        </section>
       <section data-category="iconpage">
          <icon-card></icon-card>
        </section>
         <section data-category="complaintpage">
          <complaint-form></complaint-form>
        </section>
       <section data-category="parent-inbox">
          <parent-inbox></parent-inbox>
        </section>
        <section data-category="parentinbox-itemcard">
          <parentinbox-itemcard></parentinbox-itemcard>
        </section>
        <section data-category="report">
          <reportstatus-card></reportstatus-card>
        </section>
      </iron-pages>
      </paper-header-panel>
      </paper-drawer-panel>
      </div>
    <div class="footer"></div>
  </template>

  Polymer({
    is: "transport-app",
    ready: function()
    {
this.page="login";
    },
    setPage:function(page)
    {
      this.page=page;
    },
    signout:function()
 {
