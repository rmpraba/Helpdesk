<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="../complaint-form/complaint-form.html">
<link rel="stylesheet" type="text/css" href="../styles/styles.css">
  <dom-module id="transport-app">
  <template>
  <style>
  .in
  {
  float:right;
  font-size:12px;
  }
  .backbutton
  {
    float:left;
    width: 4%;
  }
  </style>

  <div class="head">
      <label>{{title}}</label>
      <paper-button class="in" on-click="signout">Sign Out</paper-button>
    </div>

      <div class="content">
        <iron-pages selected="{{page}}" attr-for-selected="data-category">
            <section data-category="complaintpage">
              <complaint-form></complaint-form>
            </section>
          </iron-pages>
       </div>
       <div class="footer"></div>
  </template>
  <script>
  Polymer({
    is: "transport-app",
    ready: function() 
    {
this.page="complaintpage";
    }
   
  });

  </script>
</dom-module>
