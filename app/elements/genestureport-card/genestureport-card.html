<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../transport-service/transport-service.html">
<link rel="import" href="../generatereport-card/generatereport-card.html">
<link rel="import" href="../transport-service/transport-service.html">
<dom-module id="genestureport-card">
  <template>  
  <style>
  .tb
  {
    
    border-color: #B2C2F0;
  border-radius: 2px;
  box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
  margin-top : 10px;
  width: 100%
  }
  .sp
  {
    padding-right: 10%;
  }
  </style>
      
      
          <paper-input label="Enter Student ID Or Class ID or Student Name" value="{{studid}}" on-change="finddata">
          </paper-input>
          <template  is="dom-repeat" items="{{reportarr}}" as="view">
           <generatereport-card studid="{{view.id}}" name="{{view.student_name}}" classes="{{view.class_id}}" dob="{{view.dob}}" zone="{{view.zone_id}}" fee="{{view.fees}}" photo="{{view.photo}}" paid="{{view.total}}" due="{{view.due}}" pick="{{view.pick}}" drop="{{view.drop1}}">
  </generatereport-card>
          </template>
        
      <transport-service id="service"></transport-service>
  </template>
  <script>
    Polymer({
      is: "genestureport-card",
      ready: function() {
        
   },
   finddata:function()
   {
    alert(this.studid);
    this.$.service.generatereport(this.studid);
   }

    });
  </script>
</dom-module>
