<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<link rel="import" href="../zonedatepicker-card/zonedatepicker-card.html">

<dom-module id="zoneinstalltype-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div  class="layout">
   
    <paper-checkbox style="margin: 1% 0 0 2%;" id="{{installtype}}"  value="{{studname}}" class="checkbox" disabled$="{{paidstatus}}" checked on-change="payinstall"></paper-checkbox>
   <paper-item >{{installtype}}</paper-item>
   <paper-item >{{installamt}}</paper-item>
   <paper-item >{{paydate}}</paper-item>
    <div class="drop-down">
            <paper-dropdown-menu disabled$="{{enable}}" hidden$="{{hidden2}}" id="{{paydate}}"   label="---Select the Mode of Payment---">
                <paper-menu class="dropdown-content" id="paymodemenu" on-iron-select="payment" valueattr="value" >
                   <paper-item value="Cheque" id="{{installtype}}">Cheque</paper-item>
                    <paper-item value="Cash" id="{{installtype}}">Cash</paper-item>
                </paper-menu>
            </paper-dropdown-menu>
          </div>
          <paper-item id="installsdate" hidden$="{{hidden1}}">{{paymode}}</paper-item>
           
    
            <template is="dom-if" if="{{checkinstall(paidstatus)}}">
            </template>
            </div>
       <paper-dialog id="animated" >
<h4>ADD CHEQUE DETAILS</h4>
 <div  class="layout"> <paper-input required error-message="needs Cheque number!"  id="chequeno" label="Enter the Cheque No:" value="{{chequeno}}"> </paper-input></div>
 <div  class="layout"> <paper-input required  error-message="needs BankName!"  id="banknam" label="Enter the Bank Name" value="{{banknam}}"> </paper-input></div>
 <div>
 <zonedatepicker-card></zonedatepicker-card></div>
<div class="buttons">
  <paper-button id="{{installtype}}" on-click="add">ADD</paper-button>
</div>     
 </paper-dialog>
   
<transportfee-service id="service"></transportfee-service>
  </template>
  <script>
  (function() {
    var paytype;
var chequenum;
var bankname;
var ck='null';
var dt;
var pushitem=[];
var type;
var amt;

    Polymer({
      is: 'zoneinstalltype-card',
 ready:function()
 {
  
   //this.enable=true;
 },
      checkinstall:function(pstatus)

      {
        if(pstatus==true)
        {
           //alert(pstatus);
           this.hidden1=false;
           this.hidden2=true;
           //alert(this.paymode);
        }
        else
        {
          this.hidden1=true;
          this.hidden2=false;
        }
      },
      payinstall:function(e)
      {
        if(e.target.checked==true)
        {
         
          if(ck!='null')
          {
            if(ck!=this.installtype)
            {
          document.getElementById(ck).checked = false;
          document.getElementById(dt).disabled = true;
          this.enable=false;
        }
         }
          ck=this.installtype;
          dt=this.paydate;
          document.getElementById(dt).disabled = false;
           this.enable=false;
        }
        else
        {
          this.enable=true;
        }
      },
       payment:function(e)
      {
        paytype = (e.target.selectedItem.textContent).trim();
        if(paytype=="Cheque")
        { type=this.installtype;
          amt=this.installamt;
        var id = 'animated';
        var dialog = document.getElementById(id);
        dialog.open();
       }
       else
       {
        var obj={"installamt":"","studid":"","paytype":"","installtype":""}
        obj.installamt=this.installamt;
        obj.studid=this.studid;
        obj.paytype=paytype;
        obj.installtype=this.installtype;
        pushitem.push(obj);
         document.querySelector('zonetostudent-card').Fnfeepayment(pushitem);
       }
     },
     showdialog:function()
     {
      
 var id = 'animated';
        var dialog = document.getElementById(id);
        dialog.open();
     },

        add:function()
    {
      if(this.chequeno==""&&this.banknam=="")
      {
          this.$.chequeno.validate();
          this.$.banknam.validate();
      }
      else
      {
      chequenum=this.chequeno;
      bankname=this.banknam;
     
       var id = 'animated';
      var dialog = document.getElementById(id);
      dialog.opened=false;
       var obj={"installamt":"","studid":"","paytype":"","installtype":""}
        obj.installamt=amt;
        obj.studid=this.studid;
        obj.paytype=paytype;
        obj.installtype=type;
        pushitem.push(obj);
        document.querySelector('zonetostudent-card').Fnfeepayment(pushitem);
      }
    },

      payfees:function()
      {
        //alert(this.studid);
          if(paytype=="Cheque")
      {
       
        this.chequedate=localStorage.getItem("localsess_curr_date");
       this.$.service.payfee(this.installamt,this.studid,paytype,this.installtype);
       this.$.service.chequeinfo(this.studid,this.studname,chequenum,bankname,this.chequedate,this.installtype);
      }
      else
      {
        
        this.$.service.payfee(this.installamt,this.studid,paytype,this.installtype);
      }
      }
    
    
    });
  })();
  </script>
</dom-module>
