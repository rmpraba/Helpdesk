<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../transportfee-service/transportfee-service.html">
<link rel="import" href="../datepicker-card/datepicker-card.html">

<dom-module id="installtype-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div  class="layout">
   
    <paper-checkbox style="margin: 2% 0 0 2%;" id="{{studid}}" class="checkbox" disabled$="{{paidstatus}}" on-change="payinstall"></paper-checkbox>
   <paper-item >{{installtype}}</paper-item>
   <paper-item >{{installamt}}</paper-item>
   <paper-item >{{paydate}}</paper-item>
    <div class="drop-down">
            <paper-dropdown-menu disabled$="{{enable}}" hidden$="{{hidden2}}"    label="---Select the Mode of Payment---">
                <paper-menu class="dropdown-content" id="paymodemenu" on-iron-select="payment" valueattr="value" >
                   <paper-item value="Cheque">Cheque</paper-item>
                    <paper-item value="Cash">Cash</paper-item>
                </paper-menu>
            </paper-dropdown-menu>
          </div>
          <paper-item id="installsdate" hidden$="{{hidden1}}">{{paymode}}</paper-item>
           <paper-item id="installsdate" hidden$="{{hidden1}}">{{installdate}}</paper-item>
    <paper-button  hidden$="{{hidden2}}" on-click="payfees">PAY</paper-button>
            <template is="dom-if" if="{{checkinstall(paidstatus)}}">
            </template>
          
   </div>
   <paper-dialog id="animated" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
<h4>ADD CHEQUE DETAILS</h4>
 <div  class="layout"> <paper-input class="hide2"  id="chequenum" label="Enter the Cheque No:" value="{{chequenum}}"> </paper-input></div>
 <div  class="layout"> <paper-input class="hide2"  id="bankname" label="Enter the Bank Name" value="{{bankname}}"> </paper-input></div>
 <datepicker-card></datepicker-card>
<div class="butto">
  <paper-button on-click="add">ADD</paper-button>
</div>
<transportfee-service id="service"></transportfee-service>
  </template>
  <script>
  (function() {
    var paytype;

    Polymer({
      is: 'installtype-card',
 ready:function()
 {
  
  this.enable=true;
 },
      checkinstall:function(pstatus)

      {
        if(pstatus==true)
        {
           //alert(pstatus);
           this.hidden1=false;
           this.hidden2=true;
           //alert(this.paymode);
        }
        else
        {
          //alert(pstatus);
          this.hidden1=true;
          this.hidden2=false;
          //alert(this.paymode);
        }
      },
      payinstall:function(e)
      {
        if(e.target.checked==true)
        {
         this.enable=false;
        }
      },
       payment:function(e)
      {
        paytype = (e.target.selectedItem.textContent).trim();
        if(paytype=="Cheque")
        {
        var id = 'animated';
        var dialog = document.getElementById(id);
        dialog.open();
       }
     },
        add:function()
    {
       var id = 'animated';
      var dialog = document.getElementById(id);
      dialog.opened=false;
    },

      payfees:function()
      {
        //alert(this.studid);
          if(paytype=="Cheque")
      {

        this.chequedate=localStorage.getItem("localsess_curr_date");
       this.$.service.payfee(this.installamt,this.studid,paytype,this.installtype);
       this.$.service.chequeinfo(this.studid,this.name,this.chequenum,this.bankname,this.chequedate);
      }
      else
      {
        
        this.$.service.payfee(this.installamt,this.studid,paytype,this.installtype);
      }
      }
    
    
    });
  })();
  </script>
</dom-module>
