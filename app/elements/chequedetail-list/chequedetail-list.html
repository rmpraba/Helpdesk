<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../transportfee-service/transportfee-service.html">
<link rel="stylesheet" type="text/css" href="../../styles/styles.css">
<dom-module id="chequedetail-list">
  <template>
    <style>
      :host {
        display: block;
      }
       .flex-vertical {
        @apply(--layout-vertical);
        margin-left:1%;
        height: 5%; 
        width: 95%;
        padding: 1%;
      }
      .flexchild-vertical {
        height: 30%;
        @apply(--layout-horizontal);
        border-radius: 3px;
      }
      .flexchild-vertical .field{
        padding: 0;
      }
    </style>
    <div class="container flex-vertical">
      <div class="flexchild-vertical feereport">
        <div class="field"><paper-item  style="color:{{cstatus}}; width: 15%;" id="{{installtype}}" >{{studid}}</paper-item></div>
        <div class="field"><paper-item style="color:{{cstatus}};padding-left:-1%; margin-left: -15%; padding-top: 1%;" >{{name}}</paper-item></div>
        <div class="field"><paper-item style="color:{{cstatus}}; width: 20%; margin-left: 15%;" >{{chequeno}}</paper-item></div>
        <div class="field"><paper-item style="color:{{cstatus}}; width: 20%;">{{bankname}}</paper-item></div>
        <div class="field"><paper-item  style="color:{{cstatus}}; width: 20%;">{{cdate}}</paper-item></div>
        <div class="field"><paper-checkbox id="acceptcheque" class="checkbox" on-change="Fncleared" style="padding-top: 1%; width: 20%;"></paper-checkbox></div>
        <div class="field"><paper-checkbox style="padding-top: 1%; width: 20%;  margin-left: 30%; " id="rejectcheque" class="checkbox" on-change="Fnbounce"></paper-checkbox></div>
        <div class="field"><paper-button style=" height: 34px;  margin-left:20%; " id="button"  on-click="accept">Submit</paper-button></div>
      </div>
    </div>
   <transportfee-service id="service"></transportfee-service>
  </template>
  <script>
  (function() {
    var chequestatus;

    Polymer({
      is: 'chequedetail-list',

   
      Fncleared:function(e)
      {
       if(e.target.checked==true)
       {
        document.querySelector("#rejectcheque").checked=false;
            chequestatus="cleared";  

       }
       else
       {
        chequestatus="no";
       }
      },
      Fnbounce:function(e)
      {
      if(e.target.checked==true)
       {
        document.querySelector("#acceptcheque").checked=false;
            chequestatus="bounce";  
       }
       else
       {
        chequestatus="no";
       }
      },
      accept:function()
      {
        if(chequestatus=="cleared"||chequestatus=="bounce")
        {
          
          this.$.service.updatechequedetail(chequestatus,this.chequeno,this.installtype,this.studid);
        }
        else
        {
          alert('please check the checkbox');
        }
      }
    });
  })();
  </script>
</dom-module>
