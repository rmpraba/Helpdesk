<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../transportfee-service/transportfee-service.html">
<link rel="stylesheet" type="text/css" href="../../styles/styles.css">
<dom-module id="chequedetail-list">
  <template>
    <style>
      :host {
        display: block;
      }
       .flex-vertical {
        @apply(--layout-vertical);
        margin-left:1%; 
        width: 95%;
        padding: 1%;
      }
      .flexchild-vertical {
        height: 30%;
        @apply(--layout-horizontal);
        border-radius: 3px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
      }
    </style>
   <div class="container flex-vertical">
        <div class="flexchild-vertical">
  <paper-item  style="color:{{cstatus}};" id="{{installtype}}" >{{studid}}</paper-item>
   <paper-item style="color:{{cstatus}};padding-left:-2% padding-top: 1%;" >{{name}}</paper-item>
   <paper-item style="color:{{cstatus}};" >{{chequeno}}</paper-item>
   <paper-item style="color:{{cstatus}};">{{bankname}}</paper-item>
   <paper-item  style="color:{{cstatus}};">{{cdate}}</paper-item>
  <paper-checkbox id="acceptcheque" class="checkbox" on-change="Fncleared" style="padding-top: 1%;"></paper-checkbox>
  <paper-checkbox style="padding-top: 1%;  " id="rejectcheque" class="checkbox" on-change="Fnbounce"></paper-checkbox>
  <paper-button style="padding-top: 1%;" id="button"  on-click="accept">Submit</paper-button>
   </div>
      </div>
   <transportfee-service id="service"></transportfee-service>
  </template>
  <script>
  (function() {
    var chequestatus;

    Polymer({
      is: 'chequedetail-list',

   
      Fncleared:function(e)
      {
       if(e.target.checked==true)
       {
        document.querySelector("#rejectcheque").checked=false;
            chequestatus="cleared";  

       }
       else
       {
        chequestatus="no";
       }
      },
      Fnbounce:function(e)
      {
      if(e.target.checked==true)
       {
        document.querySelector("#acceptcheque").checked=false;
            chequestatus="bounce";  
       }
       else
       {
        chequestatus="no";
       }
      },
      accept:function()
      {
        if(chequestatus=="cleared"||chequestatus=="bounce")
        {
          
          this.$.service.updatechequedetail(chequestatus,this.chequeno,this.installtype,this.studid);
        }
        else
        {
          alert('please check the checkbox');
        }
      }
    });
  })();
  </script>
</dom-module>
