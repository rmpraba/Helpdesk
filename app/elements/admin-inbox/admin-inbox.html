<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../parent-inbox-card/parent-inbox-card.html">
<dom-module id="admin-inbox">
  <template>
    <style>
      :host {
        display: block;
      }
      .top{
        @apply(--layout-horizontal);
      }
      .inbox-message{
        @apply(--layout-horizontal);
      }
      .inbox-content:nth-child(even) {background: #CCC}
      .inbox-content:nth-child(odd) {background: #FFF}
    </style>
    <body>
      <section>
        <div class="row">
          <div class="container inbox">
            <div class="page-heading">
              <h1>INBOX- ADMIN</h1>
            </div>
            <template is="dom-repeat" items ="{{msgarr}}" as="view">
              <parent-inbox-card queryid={{view.query_id}} from={{view.parent_name}} message="{{view.query_message}}" time="{{view.time}}" date="{{view.updated_date}}" ></parent-inbox-card>
            </template>
          </div>
        </div>
      </section>
    </body>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'admin-inbox',

    ready:function(){
      
    }
    });
  })();
  </script>
</dom-module>
