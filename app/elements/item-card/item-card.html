
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<link rel="stylesheet" type="text/css" href="../../styles/styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="item-card">
<template>
  <legend align="center"></legend>
  <div class="card">
    <div class="detail">
      <paper-input  class="field" value={{points}}></paper-input>
    </div>
    <div>
      <timepicker-card></timepicker-card>
    </div>
    <div>
      <timepicker1-card></timepicker1-card>
    </div>
    <div>
    <paper-button class="button" on-click="insert">ADD</paper-button>
    </div>
    <paper-input hidden="true" value="{{routen}}"></paper-input>
  </div>
  <transport-service id="insert"></transport-service>
</template>
<script>
  (function() {
    var n=0;
    var itemarr=[];
    var rout=this.routen;
    Polymer({
      is: "item-card",
      ready:function(){
        n=n+1;
      },
      insert:function(){
        var route=sessionStorage.getItem("route");
        var tripn=sessionStorage.getItem("trip");
        this.$.insert.insertpoint(route,this.points,localStorage.getItem("curr_sess_pickuptime"),localStorage.getItem("curr_sess_droptime"),tripn);
      }
    });
  })();
</script>
</dom-module>
