<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../datepicker1-card/datepicker1-card.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../transportfee-service/transportfee-service.html">
<link rel="import" href="../feereports-item-card/feereports-item-card.html">
<link rel="stylesheet" type="text/css" href="../styles/styles.css">

<dom-module id="feereports-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .headtabs{
        width: 90% !important;
        margin: 0 !important;
      }
      .total-collection{
        @apply(--layout-horizontal);
      }
    </style>
    <div class="feereports-card">
      <div class="date">
        <datepicker1-card></datepicker1-card>
      </div>
      <div class="headtabs">
          <paper-tabs selected="0">
            <paper-tab>ID</paper-tab>
            <paper-tab>Name</paper-tab>
            <paper-tab>Fee Paid</paper-tab>
          </paper-tabs>
      </div>
      <template  is="dom-repeat" items="{{feereportarr1}}" as="view">
        <feereports-item-card studentid="{{view.student_id}}" studentname="{{view.student_name}}" installment1="{{view.installment_1}}"></feereports-item-card>
      </template>
      <template  is="dom-repeat" items="{{feereportarr2}}" as="view">
        <feereports-item-card studentid="{{view.student_id}}" studentname="{{view.student_name}}" installment1="{{view.installment_2}}"></feereports-item-card>
      </template>
        <div class="total-collection" id="totcol">
          <paper-item>Total Collection</paper-item>
          <paper-item>{{total_collection}}</paper-item>
        </div>
        <div id="button">
          <paper-button class="button" style="margin-top: 0%; height: 35px;" id="print" on-click="print">Print</paper-button>
        </div>
      <template>
        <nodata-card></nodata-card>
      </template>
      <transportfee-service id="service"></transportfee-service>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'feereports-card',
      ready:function(){
        this.querySelector("paper-tabs").style.visibility='hidden';
        this.$.print.hidden=true;
        this.$.totcol.hidden=true;

      },
      showpapertab:function(){
        this.querySelector("paper-tabs").style.visibility='visible';
        this.$.print.hidden=false;
        this.$.totcol.hidden=false;
      },
      print:function(){
        this.$.print.hidden=true;
        if (!window.print){
          alert("You need NS4.x to use this print button!")
          return
        }
          window.print()
          this.$.print.hidden=false;
      }
    });
  })();
  </script>
</dom-module>
