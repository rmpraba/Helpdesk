<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="reportstatus-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .flex-vertical {
        @apply(--layout-vertical);
      }
      .flexchild-vertical {
        @apply(--layout-horizontal);
      }
      table { 
        width: 100%; 
        border-collapse: collapse; 
      }
      /* Zebra striping */
      tr:nth-of-type(odd) { 
        background: #eee; 
      }
      th { 
        background: #333; 
        color: white; 
        font-weight: bold; 
      }
      td, th { 
        padding: 6px; 
        border: 1px solid #ccc; 
        text-align: left; 
      }
      @media 
      only screen and (max-width: 760px),
      (min-device-width: 768px) and (max-device-width: 1024px)  {

        /* Force table to not be like tables anymore */
        table, thead, tbody, th, td, tr { 
          display: block; 
        }
        
        /* Hide table headers (but not display: none;, for accessibility) */
        thead tr { 
          position: absolute;
          top: -9999px;
          left: -9999px;
        }
        
        tr { border: 1px solid #ccc; }
        
        td { 
          /* Behave  like a "row" */
          border: none;
          border-bottom: 1px solid #eee; 
          position: relative;
          padding-left: 50%; 
        }
        
        td:before { 
          /* Now like a table header */
          position: absolute;
          /* Top/left values mimic padding */
          top: 6px;
          left: 6px;
          width: 45%; 
          padding-right: 10px; 
          white-space: nowrap;
        }
        
        /*
        Label the data
        */
        td:nth-of-type(1):before { content: "Request ID"; }
        td:nth-of-type(2):before { content: "Name"; }
        td:nth-of-type(3):before { content: "Subject"; }
        td:nth-of-type(4):before { content: "Email ID"; }
        td:nth-of-type(5):before { content: "MObile"; }
      }
    </style>
     <div class="flex-vertical">
      <div class="flexchild-vertical">
            <td>
              {{queryid}}
            </td>
            <td>
              {{parentname}}
            </td>
            <td>
              {{subject}}
            </td>
            <td>
              {{email}}
            </td>
            <td>
              {{mobile}}
            </td>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'reportstatus-item-card',

      properties: {
        foo: {
          type: String,
          value: 'reportstatus-item-card',
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
