<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../query-post/query-post.html">
<dom-module id="registration-form">
  <template>
    <style>
      :host {
        display: block;
      }
      .backicon{
        width:20%;
      }
      .icon{
        width: 60%;
      }
    </style>
      <section>
        <div class="row">
          <div class="container registration">
          <div class="backicon">
              <paper-icon-button class="iconbutton" on-click="back" src="../../images/back.png"></paper-icon-button>
          </div>
            <div class="icon">
              <paper-icon-button class="iconbutton" src="../../images/login-icon.png"></paper-icon-button>
            </div>
            <div class="field" id="mob">
              <paper-input label="Registered Mobile Number" value="{{regmobile}}" id="mobile" allowed-pattern="[0-9]" on-change="mobileno" required error-message="Mobile Number"></paper-input>
            </div>
            <div class="field" id="mob">
              <paper-input label="Username" value="{{username}}" allowed-pattern="[A-Z a-z]" required error-message="User Name"></paper-input>
            </div>
            <div class="field">
              <paper-dropdown-menu label="Relation" id="drop">
                <paper-menu id="student" class="dropdown-content" required on-iron-select="relate" valueattr="value" >
                  <paper-item value="parent">Parent</paper-item>
                  <paper-item value="grandparent">Grand Parent</paper-item>
                  <paper-item value="guardian">Guardian</paper-item>
                </paper-menu>
              </paper-dropdown-menu>
            </div>
            <div class="field" id="mob">
              <paper-input label="New Mobile Number" value="{{newmobile}}" allowed-pattern="[0-9]" required error-message="Mobile Number"></paper-input>
            </div>
            <div class="field" id="mob">
              <paper-input label="Email ID(Optional)" value="{{email}}" id="mobile"></paper-input>
            </div>
            <div class="buttons">
              <paper-button id="sub" class="sub" on-click="submit">SUBMIT</paper-button>
            </div>
          </div>
        </div>
      </section>
      <query-post id='qpostid'></query-post>
  </template>
  <script>
  (function() {
    'use strict';
var relation;
    Polymer({
      is: 'registration-form',

      mobileno:function(){
        this.$.qpostid.verifymob(this.regmobile);
      },
      Fnclear:function(){
        this.regmobile='';
        this.username='';
        this.student.selected=-1;
        this.drop.selected=-1;
        this.newmobile='';
        this.email=-1;
      },
      relate:function(e){
        relation=e.target.selectedItem.textContent.trim();
        alert(relation);
      },
      submit:function(){
        this.$.qpostid.regmob(this.regmobile,this.username,relation,this.newmobile,this.email);
      },
      back:function(){
        document.querySelector('app-card').setPage('login');
      }
    
    });
  })();
  </script>
</dom-module>
