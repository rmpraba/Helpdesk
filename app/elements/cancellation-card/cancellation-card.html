<dom-module id="cancellation-card">
  <template>
    <paper-input label="Enter Student ID Or Class ID or Student Name" value="{{studid}}" on-change="fetchdata"></paper-input>
    <template  is="dom-repeat" items="{{cancellationarr}}" as="view">
      <cancellation-item-card studid="{{view.id}}" name="{{view.student_name}}" classes="{{view.class_id}}" school = "{{view.school_type}}" dob="{{view.dob}}" zone="{{view.zone_id}}" fee="{{view.fees}}" photo="{{view.photo}}" paid="{{view.total}}" due="{{view.due}}" pick="{{view.pick}}" drop="{{view.drop1}}"></cancellation-item-card>
    </template>
    <transport-service id="service"></transport-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cancellation-card',

      properties: {
        foo: {
          type: String,
          value: 'cancellation-card',
          notify: true
        }
      },
      ready: function() {
      },
      fetchdata:function(){
        this.$.service.cancellation(this.studid);
      }
    });
  })();
  </script>

</dom-module>
