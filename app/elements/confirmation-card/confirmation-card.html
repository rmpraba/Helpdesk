<dom-module id="confirmation-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="confirmation">
      <paper-dialog id="confirmbox" modal>
        <h2>Header</h2>
          Total No of Seats Available :
          Total No of Students Mapped :
        <div class="buttons">
          <paper-button dialog-dismiss>Cancel</paper-button>
          <paper-button dialog-confirm>Accept</paper-button>
        </div>
      </paper-dialog>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'confirmation-card',
      ready:function(){

      },
      confirmz:function(noofstudents, noofseats){
        var noofstudent = noofstudents;
        var noofseat = noofseats;
        var id = 'confirmbox';
        var dialog = document.querySelector('#confirmbox');
        if (noofstudent > noofseat) {
          dialog.toggle();
        }
      }
    });
  })();
  </script>
</dom-module>
