<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../transport-service/transport-service.html">
<link rel="import" href="../studentdatepicker-card/studentdatepicker-card.html">
<link rel="stylesheet" type="text/css" href="../styles/styles.css">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="student-detail-card">
  <template>
    <style>
       .horizontalframe
  {

        @apply(--layout-horizontal);
        
  }
  .hrspace
  {
    padding: 1%;
  }
    </style>
   <div class="layframe">
        <div class="horizontalframe">
    <div class="hrspace">
            <paper-input label="Student Id" value="{{student_id}}" required error-message="needs a student id!"></paper-input>
          </div>
         <div class="hrspace">
            <paper-input label="First Name" value="{{first_name}}" allowed-pattern="[a-zA-Z  ]" required  error-message="needs a name!"></paper-input>
          </div>
         <div class="hrspace">
            <paper-input label="Last Name" value="{{last_name}}" allowed-pattern="[a-zA-Z  ]" required  error-message="needs a name!"></paper-input>
          </div>
        </div>
      
        <div class="horizontalframe">
            <div class="drop-down">
              <paper-dropdown-menu label="Select Class">
                <paper-menu id="selectclass" class="dropdown-content" on-iron-select="classes" valueattr="value" >
                  <template  is="dom-repeat" items="{{select_class}}" as="view">
                    <paper-item value="{{view.id}}">{{view.class}} - {{view.section}}</paper-item>
                  </template>
                </paper-menu>
              </paper-dropdown-menu>
            </div>
    <div class="hrspace">
            <paper-dropdown-menu label="class-Type">
              <paper-menu id="schooltype" class="dropdown-content" on-iron-select="schooltype" valueattr="value" >
                <paper-listbox class="dropdown-content">
                  <paper-item value="Pre-Primary">Pre-Primary</paper-item>
                  <paper-item value="Primary">Primary</paper-item>
                  <paper-item value="Secondary">Secondary</paper-item>
                  <paper-item value="Higher-Secondary">Higher-Secondary</paper-item>
                </paper-listbox>
              </paper-menu>
            </paper-dropdown-menu>
          </div>
         <div class="hrspace">
            <studentdatepicker-card></studentdatepicker-card>
          </div>
        </div>

      <div class="horizontalframe">
                  <div class="hrspace">
            <paper-input label="Parent Name" value="{{parent_name}}" allowed-pattern="[a-zA-Z ]" required error-message="needs a name!"></paper-input>
          </div>
    <div class="hrspace">
            <paper-input label="Parent Email" value="{{parent_email}}" required error-message="needs a name!"></paper-input>
          </div>
           <div class="hrspace">
            <paper-input label="Parent Mobile" value="{{parent_mobile}}" required error-message="needs a name!"></paper-input>
          </div>
        </div>
    <div class="horizontalframe">
          <div class="hrspace">
            <paper-input value="{{address_1}}" error-message="needs address!" label="Address Line 1" required ></paper-input>
          </div>
    <div class="hrspace">
            <paper-input value="{{address_2}}" error-message="needs address!" label="Address Line 2" required ></paper-input>
          </div>
          <div class="hrspace">
            <paper-input value="{{address_3}}" error-message="needs address!" label="Address Line 3" required ></paper-input>
          </div>
        </div>
     <div class="horizontalframe">
          <div class="hrspace">
            <paper-input value="{{city}}" error-message="needs town!" allowed-pattern="[a-zA-Z]" label="City / Town" required ></paper-input>
          </div>
    <div class="hrspace">
            <paper-input value="{{pincode}}" error-message="needs pincode!" label="pincode" required ></paper-input>
          </div>
          <div class="drop-down" >
            <paper-dropdown-menu label="Transport Required">
              <paper-menu id="trans" class="dropdown-content" on-iron-select="transport_required" valueattr="value" >
                <paper-listbox class="dropdown-content" selected="0">
                  <paper-item value="yes">yes</paper-item>
                  <paper-item value="no">no</paper-item>
                </paper-listbox>
              </paper-menu>
            </paper-dropdown-menu>
          </div>
        </div>
      <div class="button">
        <paper-button id="button" class="button" on-click="click">Submit</paper-button>
      </div>
    </div>
    <transport-service id="service"></transport-service>
  </template>
  <script>
  (function() {
      var stu_class;
      var stu_schooltype;
      var stu_transport;
      var student_id;
    'use strict';

    Polymer({
      is: 'student-detail-card',

      ready:function(){
        this.$.service.classesx();
      },
      FnClear:function(){
        this.student_id="";
        this.student_name="";
        this.parent_name="";
        this.parent_email="";
        this.parent_mobile="";
        this.address_1="";
        this.address_2="";
        this.address_3="";
        this.city="";
        this.pincode="";
        document.querySelector('#trans').selected=-1;
        document.querySelector('#selectclass').selected=-1;
        document.querySelector('#schooltype').selected=-1;

      },
      classes:function(e){
        stu_class = e.target.selectedItem.value;
      },
      schooltype:function(e){
        stu_schooltype = (e.target.selectedItem.textContent).trim();
      },
      transport_required:function(e){
        stu_transport = (e.target.selectedItem.textContent).trim();
      },
      click:function(){
       this.dob=localStorage.getItem("localsess_dob_date");
        this.$.service.addstudent(this.student_id, this.first_name,this.last_name,stu_class, stu_schooltype, stu_transport, this.parent_name, this.parent_email,this.parent_mobile,this.address_1,this.address_2,this.address_3,this.city,this.pincode,this.dob);
      }
    });
  })();
  </script>
</dom-module>
